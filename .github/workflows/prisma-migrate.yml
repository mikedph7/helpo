# Runs Prisma migrations on every push to `main`.
# Requirements:
# - Set repository secret `DATABASE_URL` with your production database connection string.
# - Optional: set repository secret `RUN_SEED` to "true" to run `prisma/seed.js` after migrations.

name: Run Prisma Migrations

on:
  push:
    branches: [ main ]
  # Allow manual runs from the Actions UI
  workflow_dispatch: {}

jobs:
  migrate:
    name: Deploy Prisma Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Debug DB connectivity (expanded)
        run: |
          set -e
          host="db.heiahrhcogbgpnbxqbda.supabase.co"
          echo "--- Runner info ---"
          uname -a || true
          echo "--- /etc/resolv.conf ---"
          cat /etc/resolv.conf || true

          echo "--- Resolve and DNS records for $host ---"
          # Install dnsutils (for dig/nslookup), traceroute, netcat, and psql client
          sudo apt-get update -y
          sudo apt-get install -y dnsutils netcat-traditional traceroute postgresql-client || true

          echo "nslookup output:" 
          nslookup $host || true

          echo "dig A records:" 
          dig +short A $host || true
          echo "dig AAAA records:" 
          dig +short AAAA $host || true

          echo "--- traceroute to $host ---"
          traceroute -n $host || true

          echo "--- TCP check (nc) to port 5432 ---"
          nc -vz $host 5432 || echo "nc failed"

          echo "--- pg_isready (using psql client) ---"
          # pg_isready might not be available; try a simple psql connection test (will fail if auth wrong)
          pg_isready -h $host -p 5432 -U postgres || true
          echo "If pg_isready not available, attempting psql --version as a presence check"
          psql --version || true

          echo "Completed debug checks"

      - name: Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy --schema=./prisma/schema.prisma

      - name: Optional Seed (run if RUN_SEED secret == "true")
        # Avoid using secrets in the 'if' expression (can cause parser errors).
        # Instead pass the secret into the step's env and check it in shell.
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RUN_SEED: ${{ secrets.RUN_SEED }}
        run: |
          if [ "${RUN_SEED}" = "true" ]; then
            echo "RUN_SEED is true — running seed script"
            node prisma/seed.js
          else
            echo "RUN_SEED not set to 'true' — skipping seed"
          fi
